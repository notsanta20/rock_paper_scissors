<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Lora:wght@500&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="title">Welcome to Rock Paper Scissors</h1>
      
        <div id="buttons">
            
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissor</button>
        </div>
        <div id="userSelectionText"></div>
        <div id="computerSelectionText"></div>
        <div id="text">
            <div id="round">Round - 0</div>
            <div id="userScore">Your Score - 0</div>
            <div id="computerScore">Computer Score - 0</div>
        </div>
  
        <div id="roundResult"></div>
        <div id="finalResult"></div>
      </div> 

    <script src="script.js"></script>
</body>
</html>
