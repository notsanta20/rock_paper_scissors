<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="heading">Rock Paper and Scissors</div>      
    <div class="scoreContainer">
      <div class="playerScore">Player : 0</div>
      <div class="computerScore">Computer : 0</div>
    </div>
    <div class="playButtons">
      <button class="rpsBtn" value="Rock">Rock</button>
      <button class="rpsBtn" value="Paper">paper</button>
      <button class="rpsBtn" value="Scissors">Scissors</button>
    </div>
    <div class="results">
      <div class="playerText">Player Choice</div>
      <div class="computerText">Computer Choice</div>
      <div class="resultText">Result</div>
    </div>
    <button class="restart">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
